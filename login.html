<html>
    <head>
        <title>Acceso principal</title>
        <meta charset="utf-8">
        <style>
            .x{
                padding: 30px;
                border: 10px dotted blue;
                margin: 25px 0px 25px 0px;
            }
        </style>
        <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
        <script>
            function fun_ingresar(){
                var usu = document.getElementById("usu").value;
                var pass = document.getElementById("pass").value;
                
                var formdata = new FormData();
                formdata.append("usu",usu);
                formdata.append("pass",pass);


                var ajax =  new XMLHttpRequest();
                ajax.addEventListener("load", completeHandler, false);
                ajax.addEventListener("error", errorHandler, false);
                ajax.addEventListener("abort", abortHandler, false);
                ajax.open("POST", "http://localhost/IS/index.php");
                ajax.send(formdata);
            }
            function completeHandler(event){
                document.getElementById("status").innerHTML = event.target.responseText;
            }
            function errorHandler(event){
                document.getElementById("status").innerHTML = event.target.responseText;
            }
            function abortHandler(event){
                document.getElementById("status").innerHTML = event.target.responseText;
            }
            
        </script>
    </head>
    <body>
    <center>
        <table border="1" class="tablaUno">
            <tr>
                <td colspan="2">
                    <h1>Acceso principal</h1>
                </td>
            </tr>
            <tr>
               <td colspan="2" class="imagenInicioIco">
                <img src="Imagenes/imageninicio (1).ico">
               </td> 
            </tr>
            <tr>
                <td>Usuario:</td>
                <td>
                    <input type="text" id="usu">
                </td>
            <tr>
            <tr>
                <td>Constrase√±a:</td>
                <td>
                    <input type="text" id="pass">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Ingresar" onclick="fun_ingresar();">
                </td>
                <td>
                    <input type="button" value="Cancelar">
                           
                </td>
            </tr>
        </table>
        <p id="status"></p>
        
    </center>
    </body>
</html>
